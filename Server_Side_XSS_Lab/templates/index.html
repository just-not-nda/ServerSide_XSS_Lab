<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create PDF from content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-primary mb-4">Enter content to create PDF</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <textarea name="content" rows="5" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Attached photo:</label>
            <input type="file" name="image" class="form-control" accept="image/*">
        </div>
        <div class="d-flex gap-2">
            <button type="submit" formaction="/preview" class="btn btn-primary">Preview HTML</button>
            <button type="submit" formaction="/" class="btn btn-info">Create PDF</button>
        </div>
    </form>
</div>

</body>
</html>
